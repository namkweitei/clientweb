<div class="post-container">
    <h1>Article</h1>
    <form class="post-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter title" required [(ngModel)]="postModel.title">
        </div>
        <div class="form-group">
            <label for="submissionDate">Submission Date:</label>
            <input type="datetime-local" id="submissionDate" name="submissionDate" required [(ngModel)]="postModel.submissionDate" [ngModelOptions]="{ updateOn: 'change' }">
        </div>
        <div class="form-group">
            <label for="closureDate">Closure Date:</label>
            <input type="datetime-local" id="closureDate" name="closureDate" required [(ngModel)]="postModel.closureDate" [ngModelOptions]="{ updateOn: 'change' }">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" placeholder="Enter content" required [(ngModel)]="postModel.content"></textarea>
        </div>
        <div class="form-group">
            <label for="attachment">Attachment:</label>
            <input type="file" id="attachment" name="attachment" (change)="onFileSelected($event)">
        </div>
        <button type="submit" class="post-button">Post</button>
    </form>
</div>
