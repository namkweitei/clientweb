<header class="top-bar">
    <div class="logo">
        <img src="" alt="">
    </div>
    <div class="notification">
        <button type="button" (click)="getNotifications()">
            <i class="fas fa-bell"></i> <!-- Sử dụng font awesome hoặc các thư viện biểu tượng khác -->
        </button>
        <!-- Dropdown hoặc modal hiển thị thông báo -->
        <div class="notification-dropdown" *ngIf="isNotificationDropdownOpen">
            <!-- Notification list -->
            <li *ngFor="let notification of notifications">
                <ng-container *ngIf="notification.content === 'Like'">
                    <i class="fas fa-thumbs-up"></i> User {{ notification.userID }} has liked your post
                </ng-container>
                <ng-container *ngIf="notification.content === 'Dislike'">
                    <i class="fas fa-thumbs-up"></i> User {{ notification.userID }} has disliked your post
                </ng-container>
                <ng-container *ngIf="notification.content === 'Comment'">
                    <i class="fas fa-comment"></i> User {{ notification.userID }} has commented on your post
                </ng-container>
                <!-- Add other types of notifications similarly here -->
            </li>
        </div>        
    </div>
    <div *ngIf="!loggedInUser" class="login">
        <a href="/login">Login</a>
    </div>
    <div *ngIf="loggedInUser" class="logout">
        <span>Welcome, {{ loggedInUser }}</span>
        <button type="button" (click)="logout()">Log Out</button>
    </div>
</header>
